<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
</head>

<body>
    <main>
        <section>
            <h1 class="logo">a</h1>
            <textarea name="text-transform" id="text-input" class="input-area"
                placeholder="Ingrese el texto aqui"></textarea>
            <div class="warning">
                <img src="./public/warning.svg" alt="warning simbol">
                <small>
                    Solo letras min&uacutesculas y sin acentos
                </small>
            </div>
            <div class="container">
                <div class="button-container">
                    <button id="encript-button">Encriptar</button>
                    <button id="decript-button">Desencriptar</button>
                </div>
            </div>
        </section>

        <section>
            <div id="output">
                <img src="./public/not-found.svg" alt="person with a magnifying glass looking at a diamond"
                    class="not-found">
                <h3> Ning&uacuten mensaje fue encontrado </h3>
                <p class="sub-text">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>
    </main>
</body>

</html>
